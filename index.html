<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="favicon.ico?v=2" type="image/x-icon" />
  </head>
  <body>
    <!-- Main Heading -->
    <h1>Rock Paper Scissors with CSS</h1>

    <!-- The Game Form -->
    <form>
      <!-- Individual combination radio buttons for selection -->
      <input type="radio" name="rps" id="rock-rock" />
      <input type="radio" name="rps" id="rock-paper" />
      <input type="radio" name="rps" id="rock-scissors" />
      <input type="radio" name="rps" id="paper-rock" />
      <input type="radio" name="rps" id="paper-paper" />
      <input type="radio" name="rps" id="paper-scissors" />
      <input type="radio" name="rps" id="scissors-rock" />
      <input type="radio" name="rps" id="scissors-paper" />
      <input type="radio" name="rps" id="scissors-scissors" />

      <!-- Game Container -->
      <div id="game" class="game">
        <!-- Player's Choice -->
        <div>
          <h2>You</h2>
          <div id="your-choice"></div>
        </div>

        <div class="vs">Vs</div>

        <!-- Computer's Choice -->
        <div>
          <h2>Computer</h2>
          <div id="computer-choice"></div>
        </div>
      </div>

      <p>Pick an option</p>

      <!-- Option Picker from combination of choices -->
      <div id="choices">
        <div>
          <label for="rock-rock">✊</label>
          <label for="rock-paper">✊</label>
          <label for="rock-scissors">✊</label>
        </div>

        <div>
          <label for="paper-rock">🖐️</label>
          <label for="paper-paper">🖐️</label>
          <label for="paper-scissors">🖐️</label>
        </div>

        <div>
          <label for="scissors-rock">✌️</label>
          <label for="scissors-paper">✌️</label>
          <label for="scissors-scissors">✌️</label>
        </div>
      </div>

      <!-- Result and reset button -->
      <div id="result"></div>
      <button type="reset">Play again</button>
    </form>
  </body>
</html>
